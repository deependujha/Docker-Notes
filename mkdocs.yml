# Project information
site_name: Docker comprehensive notes üßëüèª‚Äçüíª
site_author: Deependu Jha
site_description: A Beginner's Guide to Docker

# Repository
repo_name: deependujha/Docker-Notes
repo_url: https://github.com/deependujha/Docker-Notes

# Copyright
copyright: Copyright &copy; 2024 Deependu Jha

# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.footer
    - navigation.indexes
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: blue
      accent: sky
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: blue
      accent: white
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - attr_list
  - md_in_html

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'


#Customization
extra:
  social:
    - icon: fontawesome/brands/github
